<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/image-victor.jpg" alt="" />
        <h1 class="title">Victor Crest <span class="gray-data"> 26</span></h1>
        <p class="country-info">London</p>
        <div class="profile-info-cont">
          <div class="info-item">
            80K<span class="info-title">Followers</span>
          </div>
          <div class="info-item">803K<span class="info-title">Likes</span></div>
          <div class="info-item">
            1.4K<span class="info-title">Photos</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
